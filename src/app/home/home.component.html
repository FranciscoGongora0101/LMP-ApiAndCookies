<div style="padding: 13px;">
    <mat-spinner *ngIf="articles.length === 0"></mat-spinner>

    <mat-card *ngFor="let article of articles" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{article.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{article.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ article.urlToImage }}" />
        </mat-card-content>
        <mat-card-actions>
      <a mat-button href="{{ article.url }}"> Read Full Article</a>
    </mat-card-actions>
    </mat-card>
</div>
